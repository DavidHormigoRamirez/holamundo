plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.cpifp.alanturing'
version = '0.0.1'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	
	implementation 'org.springframework.boot:spring-boot-starter-web:3.2.2'

	developmentOnly 'org.springframework.boot:spring-boot-devtools:3.2.2'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.2.2'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:3.2.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
